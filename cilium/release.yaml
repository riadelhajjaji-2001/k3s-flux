apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cilium
spec:
  releaseName: cilium
  chart:
    spec:
      chart: cilium
      sourceRef:
        kind: HelmRepository
        name: cilium
  interval: 50m
  install:
    remediation:
      retries: 3
  values:
    operator:
      replicas: 1
    relay:
      enabled: true 
    hubble:
      ui:
        enabled: true
